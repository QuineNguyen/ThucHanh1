<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmLqUDgiQMKLWQi3Z6gdoenj9sJP4SEGN0iqly8teVdfERq70y8rzGGXVvIzcbpIYudH8&usqp=CAU" alt="PTIT logo" class="image">
        <h1 class="title">Thông Tin Cá Nhân</h1>
        <form action="login.html" method="post">
            <div class="form-group">
                <label for="fullname" style="margin-bottom: 10px;">Họ và tên:</label> 
                <input type="text" name="fullName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dob" style="margin-bottom: 10px;">Ngày tháng năm sinh:</label>
                <input type="date" placeholder="Ngày tháng năm sinh:" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cccd" style="margin-bottom: 10px;">CCCD:</label>
                <input type="text" name="cccd" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address" style="margin-bottom: 10px;">Địa chỉ thường trú:</label>
                <input type="text" name="address" class="form-control" required>
            </div>
            <button id="submit" onclick="startTest()">Bắt đầu khảo sát</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
